<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Website</h1>
    </header>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is a paragraph of text on my first webpage. I'm learning how to build websites!</p>
          
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>This section contains information about us with different styles applied.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="interaction">
            <h2>Interactive Section</h2>
            <button id="colorButton">Change Background Color</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Interactive Website</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
