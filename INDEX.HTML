<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <header>
        <h1 style="color: blue; font-size: 36px; background-color: lightgray;">Welcome to My Website</h1>
    </header>
    <main>
        <section id="home">
            <h2 style="color: green; font-size: 28px; background-color: lightyellow;">Home Section</h2>
            <p style="color: red; font-size: 16px; background-color: lightblue;">This is a paragraph with inline styles applied to change the font color, size, and background color.</p>
            <img src="IMG20240207202704.jpg" height="150 px " width="80 px " alt="Placeholder Image">
        </section>
        <section id="about">
            <h2 style="color: purple; font-size: 28px; background-color: lightpink;">About Us</h2>
            <p style="color: darkblue; font-size: 18px; background-color: lightgreen;">This section contains information about us with different styles applied.</p>
        </section>
        <section id="contact">
            <h2 style="color: orange; font-size: 28px; background-color: lightcoral;">Contact Us</h2>
            <form id="contactForm">
                <label for="name" style="color: brown; font-size: 16px;">Name:</label>
                <input type="text" id="name" name="name" required style="color: black; font-size: 14px; background-color: lightgray;">
                <label for="email" style="color: brown; font-size: 16px;">Email:</label>
                <input type="email" id="email" name="email" required style="color: black; font-size: 14px; background-color: lightgray;">
                <button type="submit" style="color: white; font-size: 16px; background-color: darkred;">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p style="color: white; font-size: 14px; background-color: darkslategray;">&copy; 2024 My Responsive Website</p>
    </footer>
</body>
</html>
